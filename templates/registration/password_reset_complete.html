{% extends 'base_auth.html' %}

{% block title %}Password Reset Complete - Pharmacy Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image">
                            <!-- Background image will be set via CSS -->
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Password Reset Complete</h1>
                                    <p class="mb-4">
                                        Your password has been set. You may now proceed to log in with your new password.
                                    </p>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'login' %}" class="btn btn-primary btn-user btn-block">
                                        Login Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
